{% extends 'base.html' %}

{% block content %}

    <div class="container" ng-controller="managementCtrl">
        <div class="btn-group" role="group" aria-label="Basic example" style="margin-top: 20px">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editModal">
                Edit Profile
            </button>
            <button type="button" class="btn btn-primary" data-toggle="modal">
                My Favorite Posts
            </button>
        </div>
        <div class="container-fluid" id="userContainer" style="margin-top: 20px; width:100%">
            <div class="row">
                <div class="card" style="width: 20rem; margin: 10px">
                    <div class="card-body">
                        <p class="card-text">Email - {{ user.email }}</p>
                        <p class="card-text">UserName - {{ user.username }}</p>
                        <p class="card-text">First Name - {{ user.first_name }}</p>
                        <p class="card-text">Last Name - {{ user.last_name }}</p>
                        <p class="card-text">Phone Number - {{ user.profile.phone_number }}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Edit profile</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="title">Full Name</label>
                                <input class="form-control" id="Fullname" ng-model="reviewData.Fullname" required/>
                            </div>
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input class="form-control" id="title" ng-model="reviewData.title" required/>
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea class="form-control" id="description"
                                          ng-model="reviewData.description"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="title">Email</label>
                                <input class="form-control" id="email" ng-model="reviewData.email" required/>
                            </div>
                        </form>
                    </div>
                    <div ng-if="error">{[{error}]}</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" ng-click="createPost()">Create</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
