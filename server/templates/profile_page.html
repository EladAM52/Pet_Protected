{% extends 'base.html' %}

{% block content %}

<div class="container" ng-controller="managementCtrl">
    <div class="modal fade" id="editProfile" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProfileModalLabel">Edit profile</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="title">First Name</label>
                            <input class="form-control" id="first_name" ng-model="profileData.first_name"/>
                        </div>
                        <div class="form-group">
                            <label for="title">Last Name</label>
                            <input class="form-control" id="last_name" ng-model="profileData.last_name"/>
                        </div>
                        <div class="form-group">
                            <label for="title">Phone number</label>
                            <input class="form-control" id="phone_number"
                                   ng-model="profileData.phone_number"/>
                        </div>
                        <div class="form-group">
                            <label for="title">Password</label>
                            <input class="form-control" id="password"
                                   ng-model="profileData.password"/>
                        </div>
                    </form>
                </div>
                <div ng-if="error">{[{error}]}</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" ng-click="editProfile()">Edit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="btn-group" role="group" aria-label="Basic example" style="margin-top: 20px">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editProfileModal">
                Edit Profile
            </button>
            <button type="button" class="btn btn-primary" data-toggle="modal">
                My Favorite Posts
            </button>
        </div>
        <div class="main-body">
            <!-- /Breadcrumb -->
            <div class="row gutters-sm">
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <img src="media/avatar2.jpg" alt="Admin" class="rounded-circle" width="150">
                                <div class="mt-3">
                                    <h4>{{ user.username }}</h4>
                                    <p class="text-secondary mb-1">Welcome to your profile</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">First name</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    {{ user.first_name }}
                                </div>
                            </div>

                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Last name</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    {{ user.last_name }}
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Email</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    {{ user.email }}
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Phone</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    {{ user.profile.phone_number }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
